    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card flex-wrap">
              <div class="card-header d-flex justify-content-between">
                <div>
                <h3 class="card-title">Shops</h3>
              </div>
                <div>
              <input type="text" name="search" id="search" placeholder="search Shops By Name" autocomplete="off">
            </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Description</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>image</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody id="tbody">
                  </tbody>
                </table>
                <div class="modal fade" id="shopEditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Shop</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form id="form">
                        <div class="card-body">
                          <div class="form-group">
                            <label for="shopInputName">Shop Name</label>
                            <input type="text" class="form-control" id="shopInputName" placeholder="Enter Shop Name" required>
                          </div>
                            <div class="form-group">
                              <label for="shopInputEmail">Shop address</label>
                              <input type="text" class="form-control" id="shopInputAddress" placeholder="Enter Address" required>
                            </div>
                              <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" placeholder="Enter Shop Description" required></textarea>
                                </textarea>
                              </div>
                          <div class="form-group">
                            <label for="shopInputEmail">Email address</label>
                            <input type="email" class="form-control" id="shopInputEmail" placeholder="Enter email" required>
                          </div>
                          <div class="form-group">
                            <label for="shopInputPhoneNumber">Phone Number</label>
                            <input type="number" class="form-control" id="shopInputPhoneNumber" placeholder="Phone Number" required>
                          </div>
                          <div class="form-group row">
                            <div class="col-md-6">
                            <label for="shopLong">Longitude</label>
                            <input type="number" class="form-control" id="shopLong" placeholder="Longitude" required>
                            </div>
                            <div class="col-md-6">
                            <label for="shopLat">Latitude</label>
                            <input type="number" class="form-control" id="shopLat" placeholder="Latitude" required>
                            </div>
                          </div>
                            <div class="form-group">
                              <label for="shopInputFile">File input</label>
                              <div class="input-group">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="shopFile" accept="image/*">
                                  <label class="custom-file-label" for="InputFile">Choose file</label>
                                </div>
                              </div>
                              <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="saveBtn">Save</button>
                      </div>
                    </div>
