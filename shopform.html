    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add a Shop</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="shopInputName">Shop Name</label>
                    <input type="text" class="form-control" id="shopInputName" placeholder="Enter Shop Name" required>
                  </div>
                    <div class="form-group">
                      <label for="shopInputEmail">Shop address</label>
                      <input type="text" class="form-control" id="shopInputAddress" placeholder="Enter Address" required>
                    </div>
                      <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" placeholder="Enter Shop Description" required></textarea>
                        </textarea>
                      </div>
                  <div class="form-group">
                    <label for="shopInputEmail">Email address</label>
                    <input type="email" class="form-control" id="shopInputEmail" placeholder="Enter email" required>
                  </div>
                  <div class="form-group">
                    <label for="shopInputPhoneNumber">Phone Number</label>
                    <input type="number" class="form-control" id="shopInputPhoneNumber" placeholder="Phone Number" required>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-6">
                    <label for="shopLong">Longitude</label>
                    <input type="number" class="form-control" id="shopLong" placeholder="Longitude" required>
                    </div>
                    <div class="col-md-6">
                    <label for="shopLat">Latitude</label>
                    <input type="number" class="form-control" id="shopLat" placeholder="Latitude" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="shopInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="shopInputFile" accept="image/*">
                        <label class="custom-file-label" for="InputFile">Choose file</label>
                      </div>
                      <button type="submit" class="btn btn-success" id="uploadBtn" onclick="uploadImg()">Upload</button>
                    </div>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" id="addShopBtn">Add Shop</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
